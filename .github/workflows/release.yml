name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-gui:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            goos: linux
          - os: macos-latest
            goos: darwin
          - os: windows-latest
            goos: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build GUI
        working-directory: cmd/vpn-client-gui
        run: wails build -clean

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Archive (Linux)
        if: matrix.goos == 'linux'
        working-directory: cmd/vpn-client-gui/build/bin
        run: tar czf "shikvpn-gui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" shikvpn-gui

      - name: Archive (macOS)
        if: matrix.goos == 'darwin'
        working-directory: cmd/vpn-client-gui/build/bin
        run: tar czf "shikvpn-gui_${{ steps.version.outputs.version }}_darwin_arm64.tar.gz" shikvpn-gui.app

      - name: Archive (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        working-directory: cmd/vpn-client-gui/build/bin
        run: |
          Compress-Archive -Path shikvpn-gui.exe `
            -DestinationPath "shikvpn-gui_${{ steps.version.outputs.version }}_windows_amd64.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.goos }}
          path: cmd/vpn-client-gui/build/bin/shikvpn-gui_*
          if-no-files-found: error

  release:
    needs: build-gui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test $(go list ./... | grep -v vpn-client-gui)

      - uses: actions/download-artifact@v4
        with:
          path: gui-artifacts
          merge-multiple: true

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append GUI checksums
        run: |
          cd gui-artifacts
          sha256sum shikvpn-gui_* >> ../dist/checksums.txt

      - name: Upload GUI archives and updated checksums to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" gui-artifacts/shikvpn-gui_* --clobber
          gh release upload "${GITHUB_REF_NAME}" dist/checksums.txt --clobber
