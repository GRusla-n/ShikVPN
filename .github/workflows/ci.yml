name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: cd cmd/vpn-client-gui/frontend && npm install && npm run build

      - name: Run tests
        run: go test ./...

      - name: Build (smoke test)
        run: make build
